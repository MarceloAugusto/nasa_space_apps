<ion-content [fullscreen]="true" style="background-color: #112f41">
  <div style="background-color: #112f41; width: 100%; height: 100%;">
  <!-- <ion-button (click)="goPerfil()">Ir para Perfil</ion-button> -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
<style>
  inner-scroll scroll-y{
    background-color: #112f41;
  }
  :root{
    background-color: #112f41;
    --bg:#0f2b3b;
    --bg2:#102a3a;
    --cream:#e9dbb8;
    --cream-shadow:#a58f60;
    --txt:#1b3a4b;
    --hint:#ccb98d;
    --ring:#2ca4a4;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background-color: #112f41}
  body{
    display:flex;align-items:center;justify-content:center;
    background-color: #112f41;
    color:#fff; padding:16px;
  }

  /* “Canvas” proporcional à arte (2:3) */
  .login{
    width:min(420px, 92vw);
    aspect-ratio:2/3;
    position:relative;
    border-radius:18px;
    background:#fff;
    box-shadow:0 30px 60px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.04);
    overflow:hidden;
  }

  /* Astronauta */
  .hero-frame {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    margin-top: -50px;
    height: 170px;
  }
  /* Remova completamente o bloco .hero-frame::before */
  .hero {
    position: relative;
    width: 140px;
    z-index: 2;
    filter: drop-shadow(0 16px 22px rgba(0,0,0,.45));
    user-select: none;
    pointer-events: none;
  }

  /* Formulário */
  .form{
    position:absolute; left:50%; bottom:9%;
    transform:translateX(-50%);
    width:84%;
  }
  .sr-only{position:absolute!important; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0}

  .field{margin:12px 0 18px}
  .input{
    width:100%; border:none; outline:none;
    padding:18px 20px; border-radius:14px;
    background:var(--cream); color:var(--txt);
    font-weight:700; font-size:1.04rem; letter-spacing:.4px;
    box-shadow:
      0 5px 0 var(--cream-shadow),
      0 10px 28px rgba(0,0,0,.25);
    transition:transform .06s ease, box-shadow .06s ease;
  }
  .input:focus{
    transform:translateY(-1px);
    box-shadow:
      0 6px 0 var(--cream-shadow),
      0 14px 34px rgba(0,0,0,.28),
      0 0 0 3px color-mix(in oklab, var(--ring) 30%, transparent);
  }
  .forgot{
    display:block; text-align:center; margin:6px 0 18px;
    color:var(--hint); text-decoration:none; font-weight:600;
  }
  .forgot:hover{opacity:.9}

  /* Botão circular “NASA” (submit) */
  .nasa{
    display:grid; place-items:center;
    width:108px; height:108px; margin:8px auto 0;
    border:none; border-radius:50%; cursor:pointer;
    background:#163a59; color:#ffe9b0; text-transform:uppercase;
    font-weight:800; letter-spacing:1px;
    box-shadow:inset 0 0 0 3px #d3b67a, 0 18px 30px rgba(0,0,0,.35);
  }
  .nasa:focus-visible{outline:3px solid color-mix(in oklab, var(--ring) 60%, #fff 0%)}
  .nasa:active{transform:translateY(1px)}

  /* Responsividade mínima */
  @media (max-width:360px){
    .hero{width:64%}
    .nasa{width:96px;height:96px}
  }
</style>

  <!-- Adicione o CDN do Lucide -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <main class="login_v2" aria-label="Tela de login FarmGuardians" style="display:flex;align-items:center;justify-content:center;font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Helvetica Neue,Arial,sans-serif;padding-top:84px;
    color:#fff; padding:86px;background-color: #112f41;">
    <div class="hero-frame">
      <img src="../../assets/proj/astronauta-chapeu.png" alt="Astronauta com chapéu e botinas" class="hero" style="position:static;filter:none;width:140px;" />
    </div>

    <form class="form" action="#" method="post" style="margin-top:12px;background-color: #112f41;">
      <label class="sr-only" for="login">Login</label>
      <div class="field">
        <input style="background-color: #fff;color:#000;" class="input" id="login" name="login" type="text"
               placeholder="LOGIN" autocomplete="username" required />
      </div>

      <label class="sr-only" for="senha">Senha</label>
      <div class="field" style="position:relative;">
        <input class="input" style="background-color: #fff;color:#000;"  id="senha" name="senha" type="password"
               placeholder="SENHA" autocomplete="current-password" required />

               <!-- <ion-button (click)="goPerfil()">Ir para Perfil</ion-button> -->

        <button type="button" id="toggleSenha" title="Mostrar senha"
          style="position:absolute; right:12px; top:50%; transform:translateY(-50%); background:none; border:none; cursor:pointer; font-size:1.1rem; color:var(--txt); padding:0;">
          <i id="iconSenha" data-lucide="eye"></i>
        </button>
      </div>

      <a class="forgot" href="#">ESQUECI SENHA</a>

      <!-- Botão padrão Entrar -->
      <button (click)="goPerfil()"
        style="width:100%;margin:8px 0 0;padding:16px 0;border-radius:14px;border:none;background:#163a59;color:#ffe9b0;text-transform:uppercase;font-weight:800;letter-spacing:1px;box-shadow:inset 0 0 0 3px #d3b67a, 0 5px 18px rgba(0,0,0,.18);cursor:pointer;">
        Entrar
      </button>

      <!-- Botão Google -->
      <button type="button" class="google-btn" title="Entrar com Google"
        style="width:100%;margin:18px 0 0;padding:12px 0;border-radius:14px;border:none;background:#fff;color:#1b3a4b;font-weight:700;display:flex;align-items:center;justify-content:center;gap:8px;box-shadow:0 5px 0 #a58f60,0 10px 28px rgba(0,0,0,.18);cursor:pointer;">
        <svg width="22" height="22" viewBox="0 0 48 48"><g><path fill="#4285F4" d="M24 9.5c3.54 0 6.72 1.23 9.22 3.25l6.9-6.9C36.45 2.35 30.6 0 24 0 14.62 0 6.36 5.7 2.44 14.01l8.06 6.27C12.36 13.13 17.68 9.5 24 9.5z"/><path fill="#34A853" d="M46.1 24.5c0-1.54-.14-3.03-.41-4.47H24v8.47h12.44c-.54 2.9-2.17 5.36-4.62 7.02l7.18 5.59C43.64 37.41 46.1 31.44 46.1 24.5z"/><path fill="#FBBC05" d="M10.5 28.28c-1.04-3.13-1.04-6.47 0-9.6l-8.06-6.27C.82 16.62 0 20.21 0 24c0 3.79.82 7.38 2.44 10.59l8.06-6.31z"/><path fill="#EA4335" d="M24 48c6.6 0 12.15-2.18 16.18-5.94l-7.18-5.59c-2.01 1.35-4.59 2.13-7.5 2.13-6.32 0-11.64-3.63-13.5-8.78l-8.06 6.31C6.36 42.3 14.62 48 24 48z"/></g></svg>
        Entrar com Google
      </button>

      <!-- Link para cadastro -->
      <div style="text-align:center;margin-top:18px;">
        <a href="#" class="forgot" style="color:var(--ring);font-weight:700;">Não tem conta? Cadastre-se</a>
      </div>
    </form>
  </main>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      lucide.createIcons();

      const senhaInput = document.getElementById('senha');
      const toggleBtn = document.getElementById('toggleSenha');
      const iconSenha = document.getElementById('iconSenha');

      toggleBtn.addEventListener('click', () => {
        const isPassword = senhaInput.type === 'password';
        senhaInput.type = isPassword ? 'text' : 'password';
        iconSenha.setAttribute('data-lucide', isPassword ? 'eye-off' : 'eye');
        lucide.createIcons();
        toggleBtn.title = isPassword ? 'Ocultar senha' : 'Mostrar senha';
      });
    });
  </script>
</ion-content>
